
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  
  <a class="navbar-brand">MarketPlace</a>
  <button class="navbar-toggler" type="button" (click)="navBar.isNavbarCollapsed = !navBar.isNavbarCollapsed" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="container-fluid">
    <div [ngbCollapse]="navBar.isNavbarCollapsed" class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li ngbDropdown class="nav-item dropdown active">
          <a  ngbDropdownToggle style="cursor:pointer" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Productos
          </a>
          <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdown" [ngbCollapse]="navBar.propietarios.dropdown">
            <a class="dropdown-item" routerLink="/products">Listar todos</a>
            <div class="dropdown-divider"></div>
            <a *ngIf="userId != null" class="dropdown-item" routerLink="/products-add/-1">Añadir nuevo</a>
          </div>
        </li>
        <li *ngIf="userId == null" class="nav-item active">
          <a class="nav-link" routerLink="/login">Logear <span class="sr-only"></span></a>
        </li>
        <li *ngIf="userId != null" class="nav-item active">
          <a class="nav-link" (click)="logout()">Deslogear <span class="sr-only"></span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/register">Registrarse <span class="sr-only"></span></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
